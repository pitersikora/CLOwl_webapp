---
name: CLOwl_CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linter-unittest:

    runs-on: self-hosted

    steps:
      - name: Clean Workspace
        uses: AutoModality/action-clean@v1.1.0

      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 5.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          GITHUB_TOKEN: ${{ secrets.SUPER_LINTER_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          FILTER_REGEX_EXCLUDE: .*(/Data/Migrations/|/Properties/ServiceDependencies|Areas/Identity|wwwroot/fontawesome|wwwroot/Images|wwwroot/lib|.json).*
          VALIDATE_JAVASCRIPT_STANDARD: false

      - name: Test
        run: dotnet test --no-build --verbosity normal
        
  build-artifact:
    runs-on: clowl_ci_cd
    if: ${{ github.event.pull_request.merged }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp --version-suffix ${{github.run_number}}
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .clowl-${{github.run_number}}
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: clowl_ci_cd
    if: ${{ github.event.pull_request.merged }}
    needs: build-artifact
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .clowl-${{github.run_number}}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
